<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="../style/all.css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="../node_modules/material-icons/iconfont/material-icons.css"
    />
    <title>大型寵物服務網-service</title>
  </head>
  <body>
    <!-- header -->
    <header class="container-lg px-0 px-lg-12">
      <nav class="navbar navbar-expand-lg navbar-light pb-0" id="petNavbar">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../image/logo.svg"
              class="object-fit-cover fs-36"
              alt="logo"
              width="121"
              height="55"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
          >
            <span class="material-icons"> menu </span>
          </button>
        </div>
        <div class="px-0 px-lg-12 container-lg">
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul
              class="navbar-nav ms-auto border-top border-lg-0 text-center mb-0"
            >
              <li class="nav-item border-bottom border-lg-0 me-lg-32">
                <a class="nav-link" href="./service.html">預約服務</a>
              </li>
              <li class="nav-item border-bottom border-lg-0 me-lg-32">
                <a class="nav-link" href="#">成為寵物保姆</a>
              </li>
              <li class="nav-item border-bottom border-lg-0">
                <a class="nav-link" href="./login.html">登入</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- login banner -->
    <section
      style="height: calc(100vh - 73px)"
      class="d-flex align-items-center"
    >
      <img
        src="../image/banner.png"
        style="width: calc((5 / 12) * 100%)"
        alt="banner"
        class="img-fluid h-100 object-fit-cover d-none d-lg-block"
      />
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-lg-12 mx-auto" style="max-width: 635px">
            <h2 class="fs-32 fw-bold text-success mb-24 mb-md-60">登入</h2>
            <form>
              <!-- 電子信箱 email -->
              <div class="mb-16">
                <label for="Email1" class="form-label">電子信箱</label>
                <input
                  type="email"
                  class="form-control"
                  id="Email1"
                  placeholder="example@gmail.com"
                />
              </div>
              <!-- password 密碼 -->
              <div class="mb-16">
                <label for="Password1" class="form-label">密碼</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="請輸入密碼"
                  id="Password1"
                />
                <small class="text-info cursor-pointer">忘記密碼</small>
              </div>
              <!-- 記住我的帳號 checkbox -->
              <div class="mb-28 form-check">
                <input type="checkbox" class="form-check-input" id="check" />
                <label class="form-check-label" for="check">記住我的帳號</label>
              </div>
              <div class="media-btn d-lg-flex gap-lg-8 mb-40">
                <div class="d-grid mb-12 mb-lg-0 flex-grow-1">
                  <button type="submit" class="btn border text-info py-4">
                    <img src="../image/facebook.svg" class="" alt="facebook" />
                    Facebook
                  </button>
                </div>
                <div class="d-grid flex-grow-1">
                  <button type="submit" class="btn border text-info py-4">
                    <img src="../image/google.svg" class="" alt="google" />
                    google
                  </button>
                </div>
              </div>
              <div class="d-grid">
                <a
                  type="submit"
                  class="btn btn-secondary text-white py-8"
                  href="./member.html"
                >
                  登入
                </a>
                <p class="cursor-pointer text-secondary mt-8">還沒註冊嗎？</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap js -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../index.js"></script>
  </body>
</html>
